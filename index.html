<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de password</title>
    <script src="https://kit.fontawesome.com/66f37b618c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="encabezado">
            <i class="fas fa-lock"></i>
            <h1>Sing In</h1>
        </div>
        <form action="">
            <label for="email"> E-mail Adress:
                <input type="email" name="email" id="email" placeholder="jhondoe@gmail.com" class="input" >
            </label>
            <label for="password">Password
                <input type="password" name="password" id="password" placeholder="........" class="input ">
            </label>
            <input type="button" value="Sing In">
           
        </form>
    </div>
    
</body>
</html>
